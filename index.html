<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <style>
        html,
        body {
          height: 100%;
        }
    </style>
    <title>Hexschool Vue3 calculator</title>
</head>
<body>
  <div id="app" class="h-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="row">
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label">第一個數字</label>
              <input v-model.number="num1" id="num1" type="number" class="form-control" placeholder="請輸入要計算的第一個數字"/>
            </div>
            <div class="col-md-6">
              <label for="num2" class="form-label">第二個數字</label>
              <input v-model.number="num2" id="num2" type="number" class="form-control" placeholder="請輸入要計算的第二個數字"/>
            </div>
            <div class="col-md-12 mt-3">
              <div class="btn-group w-100">
                <button type="button" class="btn btn-outline-primary w-25" :class=" {active: operator === '+'}" @click="operator = '+'">+</button>
                <button type="button" class="btn btn-outline-primary w-25" :class=" {active: operator === '-'}" @click="operator = '-'">-</button>
                <button type="button" class="btn btn-outline-primary w-25" :class=" {active: operator === '*'}" @click="operator = '*'">*</button>
                <button type="button" class="btn btn-outline-primary w-25" :class=" {active: operator === '/'}" @click="operator = '/'">/</button>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary d-block mt-3 w-100" @click="compute">計算結果</button>
          <h4 class="mt-3" @click='result'>結果：{{result}}</h4>
        </div>
        <div class="col-3">
          <h5>歷史紀錄</h5>
          <ul>
            <li v-for="(item, key) in history" :key="key">
              {{ item }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          result: 0,
          num1: 0,
          num2: 0,
          cacheData: 0,
          operator: 'add',
          history: [],
        }
      },
      methods: {
        compute() {
          switch (this.operator) {
            case '+': 
              this.result = this.num1 + this.num2
              break
            case '-':
              this.result = this.num1 - this.num2
              break
            case '*':
              this.result = this.num1 * this.num2
              break
            case '/':
              this.result = this.num1 / this.num2
              break
            default:break
          }
          this.reset()
        },
        reset() {
          this.history.push(`${this.num1} ${this.operator} ${this.num2} = ${this.result}`)
          this.num1 = ''
          this.num2 = ''
          this.operator = '+'
        },
      },
    }).mount('#app')
  </script>
</body>
</html>
